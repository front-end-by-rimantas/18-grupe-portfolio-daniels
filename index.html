<body>



    <div class="container">
        <!-- header -->
        <header>
            <a href="#">DANIELS</a>
            <nav>
                <p onclick="scrollUp(700)">Contact</p>
                <p onclick="scrollUp(600)">Blog</p>
                <p onclick="scrollUp(500)">Clients</p>
                <p onclick="scrollUp(400)">Works</p>
                <p onclick="scrollUp(300)">Services</p>
                <p onclick="scrollUp(200)">About</p>
                <p onclick="scrollUp(100)">Home</p>

            </nav>
        </header>
    </div>
    <!-- Home -->
    <div class="container home">
        <div class="row home">
            HOME
        </div>
    </div>

    <!-- About -->
    <div class="container about">
        <div class="row about">
            ABOUT
        </div>
    </div>
    <!-- services -->
    <div class="container services">
        <div class="row services">
        </div>
    </div>
    <!-- works -->
    <div class="container works">
        <div class="row works">
            WORKS
        </div>
    </div>
    <!-- clients -->
    <div class="container clients">
        <div class="row clients">
            CLIENTS
        </div>

    <!-- blog -->
    <div class="container blog">
        <div class="row blog">
            BLOG
        </div>
    </div>
    <!-- contact -->
    <div class="container contact">
        <div class="row contact">
            <h1>Contact Us.</h1>
            <div class="contact-row">
                <i class="fa fa-location-arrow" aria-hidden="true"></i>
                <h2>Address</h2>
                <p>6834 Hollywood Blvd - Los Angeles CA</p>
            </div>
            <div class="contact-row">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <h2>Email</h2>
                <p>Support@website.com</p>
            </div>
            <div class="contact-row">
                <i class="fa fa-phone" aria-hidden="true"></i>
                <h2>Phone</h2>
                <p>+20 010 2517 8918</p>
            </div>
            <div class="form">
                <div class="form-name">
                    <input id="name" type="text" placeholder="Name">
                </div>
                <div class="form-email">
                    <input id="email" type="text" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <textarea id="form_message" placeholder="Message">
                </textarea>
            </div>
            <div class="btn">Submit</div>
        </div>
    </div>

    <footer class="container footer">
        <div class="row footer">
